### Act like GNU screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

### Smart pane switching with awareness of vim splits. Remove iTerm2 profile
### keybindings if necessary
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

### pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

### Improve colors
set -g default-terminal "screen-256color"

### Soften status bar color from harsh green to light gray
set -g status-bg '#006666'
set -g status-fg '#aaaaaa'

### Increase scrollback lines
set -g history-limit 10000

### Window
## Start window numbering at 1
set -g base-index 1
## Set to main-horizontal, 60% height for main pane
bind m set-window-option main-pane-height 60\; select-layout main-horizontal
## Create new window
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
## Auto window rename
set-window-option -g automatic-rename
### Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

### Status bar
set-option -g status-utf8 on
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
# set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=white,bg=default]%a %l:%M %p#[default] #[fg=black]%Y-%m-%d '

### Copy mode
## Install reattach-to-user-namespace using homebrew
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -t vi-copy Escape cancel

## use | and - to split the windows
bind-key | split-window -h
bind-key - split-window -v

## Mouse support
set -g mode-mouse on
